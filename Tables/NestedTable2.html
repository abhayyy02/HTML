<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table 2</title>
  </head>
  <body>
    <h1 align="center">Nested Table Example.</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Profession</th>
        <th>Loaction</th>
      </tr>
      <tr>
        <td>ABHAY</td>
        <td>Engineer</td>
        <td>
          <table border="1" cellpadding="5" cellspacing="0">
            <tr>
              <th>Current Loaction</th>
              <th>Natice Place</th>
            </tr>
            <tr>
              <td>Hyderabad</td>
              <td>Latur</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>Ganu</td>
        <td>Docter</td>
        <td>
          <table border="1" cellpadding="5" cellspacing="0">
            <tr>
              <th>Current Loaction</th>
              <th>Native Place</th>
            </tr>
            <tr>
              <td>Delhi</td>
              <td>Solapur</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
